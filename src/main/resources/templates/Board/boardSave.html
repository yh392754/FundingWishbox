<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<h1><a th:href="|/${loginType}|">[[${pageName}]]</a></h1> <hr/>

<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<!-- enctype 속성은 파일을 넘기기 위한 것  -->
<form action="/security-login/board/save" method="post" enctype="multipart/form-data">
    title:
    <br><input type="text" name="title"> <br>
    contents:
    <br><textarea name="body" cols="30" rows="10"></textarea> <br>
    file: <input type="file" name="boardFile" multiple> <br>
    <input type="submit" value="글작성">


</form>
</body>
</html>
